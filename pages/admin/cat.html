<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/styles/reset.css" />
    <link rel="stylesheet" href="/public/styles/components/components.css" />
    <link rel="stylesheet" href="/public/styles/pages/admin/register_cat.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <title>Registrar Gato | Admin Purrfect Match</title>
</head>

<body>
    <header class="header">
        <button class="header__search" onclick="window.history.back()">
            <span class="material-symbols-outlined" title="Voltar">arrow_back</span>
        </button>
        <div class="header__main">
            <div class="header__icon"></div>
            <h1 class="header__title">Purrfect Match</h1>
        </div>
        <button class="header__settings">
            <span class="material-symbols-outlined">tune</span>
        </button>
    </header>
    <nav class="navbar">
        <ul class="navbar__list">
            <li class="item">
                <a class="item__link active" href="./index.html" title="Home">
                    <span class="item__icon material-symbols-outlined fill">pets</span>
                    <span class="item__text">Gatos</span>
                </a>
            </li>
            <li class="item">
                <a class="item__link" href="./index.html" title="Adoções">
                    <span class="item__icon material-symbols-outlined">cardio_load</span>
                    <span class="item__text">Adoções</span>
                </a>
            </li>
            <li class="item">
                <a class="item__link" href="./index.html" title="Resgates">
                    <span class="item__icon material-symbols-outlined">support</span>
                    <span class="item__text">Resgates</span>
                </a>
            </li>
            <li class="item">
                <a class="item__link" href="./users.html" title="Usuários">
                    <span class="item__icon material-symbols-outlined">manage_accounts</span>
                    <span class="item__text">Usuários</span>
                </a>
            </li>
            <li class="item">
                <a class="item__link" href="./chats.html" title="Chats">
                    <span class="item__icon material-symbols-outlined">chat</span>
                    <span class="item__text">Chats</span>
                </a>
            </li>
            <li class="item">
                <a class="item__link" id="logout" title="Sair">
                    <span class="item__icon material-symbols-outlined">logout</span>
                    <span class="item__text">Sair</span>
                </a>
            </li>
        </ul>
    </nav>
    <main class="main">
        <article class="registration">
            <h2 class="registration__title">Registrar Gato</h2>
            <div class="registration__picture">
                <button class="registration__picture-refresh">
                    <span class="item__icon material-symbols-outlined">refresh</span>
                    Visualizar Foto
                </button>
            </div>
            <form class="form">
                <div class="form__row">
                    <div class="form__item">
                        <label class="label" for="picture">URL da Foto</label>
                        <input class="input" type="url" name="picture_url" id="picture_url" placeholder="https://...">
                    </div>
                    <div class="form__item">
                        <label class="label" for="name">Nome</label>
                        <input class="input" type="text" name="name" id="name" placeholder="Nome" required>
                    </div>
                </div>
                <div class="form__row">
                    <div class="form__item">
                        <label class="label" for="age">Idade</label>
                        <input class="input" type="number" name="age" id="age" placeholder="Idade" required>
                    </div>
                    <div class="form__item">
                        <label class="label" for="sex">Sexo</label>
                        <select name="sex" id="sex">
                            <option value="M">Macho</option>
                            <option value="F">Fêmea</option>
                        </select>
                    </div>
                </div>
                <div class="form__row">
                    <div class="form__item">
                        <label class="label" for="physical_description">Descrição Física</label>
                        <textarea class="textarea" name="physical_description" id="physical_description" cols="30"
                            rows="10" placeholder="Descrição Física" required></textarea>
                    </div>
                    <div class="form__item">
                        <label class="label" for="personalities">Personalidades</label>
                        <fieldset class="form__select" name="personalities" id="personalities"></fieldset>
                    </div>
                </div>
                <div class="form__row">
                    <div class="form__item">
                        <label class="label" for="vaccines">Vacinas</label>
                        <fieldset class="form__select" name="vaccines" id="vaccines"></fieldset>
                    </div>
                    <div class="form__item">
                        <label class="label" for="diseases">Doenças</label>
                        <fieldset class="form__select" name="diseases" id="diseases"></fieldset>
                    </div>
                </div>
                <div class="form__btns">
                    <a class="form__btn form__btn--cancel" href="./">Cancelar</a>
                    <button class="form__btn form__btn--submit" type="submit">Registrar</button>
                </div>
            </form>
        </article>
    </main>
    <script type="module" src="/public/scripts/components/navbar.js"></script>
    <script type="module" src="/public/scripts/admin/cat.js"></script>
</body>

</html>
