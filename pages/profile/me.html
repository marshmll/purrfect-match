<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil | Purrfect Match</title>
    <link rel="stylesheet" href="../../public/styles/reset.css" />
    <link rel="stylesheet" href="../../public/styles/components/components.css" />
    <link rel="stylesheet" href="../../public/styles/pages/profile.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon" />
</head>

<body>
    <nav class="navbar">
        <ul class="navbar__list">
            <li class="item">
                <a class="item__link" href="../fyp.html" title="Home">
                    <span class="item__icon material-symbols-outlined">home</span>
                    <span class="item__text">Home</span>
                </a>
            </li>
            <li class="item">
                <a class="item__link" href="../favorites.html" title="Favoritos">
                    <span class="item__icon material-symbols-outlined">favorite</span>
                    <span class="item__text">Favoritos</span>
                </a>
            </li>
            <li class="item">
                <a class="item__link" href="../adoptions/" title="Adoção">
                    <span class="item__icon material-symbols-outlined">search</span>
                    <span class="item__text">Adoções</span>
                </a>
            </li>
            <li class="item">
                <a class="item__link" href="../rescues/" title="Resgates">
                    <span class="item__icon material-symbols-outlined">support</span>
                    <span class="item__text">Resgates</span>
                </a>
            </li>
            <li class="item">
                <a class="item__link" href="../donations.html" title="Doar">
                    <span class="item__icon material-symbols-outlined">attach_money</span>
                    <span class="item__text">Doar</span>
                </a>
            </li>
            <li class="item">
                <a class="item__link" href="../chats.html" title="Chats">
                    <span class="item__icon material-symbols-outlined">message</span>
                    <span class="item__text">Chats</span>
                </a>
            </li>
            <li class="item">
                <a class="item__link active" href="../profile/me.html" title="Perfil">
                    <span class="item__icon material-symbols-outlined fill">person</span>
                    <span class="item__text">Perfil</span>
                </a>
            </li>
            <li class="item">
                <a class="item__link" id="logout" title="Sair">
                    <span class="item__icon material-symbols-outlined">logout</span>
                    <span class="item__text">Sair</span>
                </a>
            </li>
        </ul>
    </nav>
    <main class="main">
        <section class="head">
            <div class="head__user">
                <div class="head__pfp"></div>
                <span class="head__username"></span>
            </div>
        </section>
        <section class="settings">
            <article class="settings__article settings__personal">
                <h3 class="settings__title">Dados Pessoais</h3>
                <form id="personal_data_form">
                    <label for="nome" class="settings__label">URL Foto de Perfil</label>
                    <input class="settings__input" type="url" name="pfp_url" id="pfp_url" placeholder="https://..."
                        maxlength="300" />
                    <label for="nome" class="settings__label">Nome Completo</label>
                    <input class="settings__input" type="text" name="name" id="name" placeholder="Nome Completo"
                        required maxlength="100" />
                    <label for="date_birth" class="settings__label">Data de Nascimento</label>
                    <input class="settings__input" type="date" name="date_birth" id="date_birth" required />
                    <label for="contact_email" class="settings__label">Email</label>
                    <input class="settings__input" type="email" name="contact_email" id="contact_email"
                        placeholder="E-mail" maxlength="50" />
                    <label for="contact_phone" class="settings__label">Telefone</label>
                    <input class="settings__input" type="tel" name="contact_phone" id="contact_phone"
                        placeholder="(99) 99999-9999" maxlength="15" />
                    <a class="settings__link" href="./profile.html">Alterar senha</a>
                    <input class="settings__submit" type="submit" value="SALVAR" />
                </form>
            </article>
            <article class="settings__article">
                <h3 class="settings__title">Preferências de Gatos</h3>
                <h2 class="settings__subtitle">Preferências de Personalidade</h2>
                <div class="preferences"></div>
            </article>
        </section>
    </main>
    <script type="module" src="../../public/scripts/content/profile/me.js"></script>
    <script type="module" src="../../public/scripts/components/navbar.js"></script>
</body>

</html>
