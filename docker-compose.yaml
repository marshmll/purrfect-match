services:
  webserver:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/nginx.conf
      - ./app:/app
  php:
    image: php:fpm
    build: services/php
    volumes:
      - ./app:/app
  db:
    image: mariadb:latest
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "purrfect_db"
      MYSQL_USER: "client"
      MYSQL_PASWORD: "database!"
    volumes:
      - ~/db_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d/
    ports:
      - 3306:3306

volumes:
  db_data: { driver: local }